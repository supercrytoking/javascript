<!doctype html>
<html>
<head> 
    <title>PubNub JavaScript HEAD INIT TEST</title>
    <link
        rel=stylesheet
        href=http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css
    >
    <script src=head.load.min.js></script>
    <script>head.js( 'http://pubnub.s3.amazonaws.com/pubnub-3.3.1.min.js', function(){
        // CREATE A PUBNUB OBJECT
        var pubnub = PUBNUB.init({
            'publish_key'   : 'demo',
            'subscribe_key' : 'demo',
            'ssl'           : false
        });

        pubnub.ready();
        pubnub.subscribe({
            channel  : 'abc',
            connect  : hi,
            callback : function(message) { alert(message) }
        });

        function hi() {
            pubnub.publish({
                channel : 'abc',
                message : 'hi!'
            });
        }
    } );</script>
</head>
<body><div class=container>

<h1>Head Test</h1>
<div class=well>Wait here for an alert() message.</div>

<div id=pubnub></div>
</div></body>
</html>
