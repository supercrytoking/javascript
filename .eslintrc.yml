extends: airbnb/legacy # TODO: add es6 compiler and move away from legacy.
plugins:
  - react
  - mocha
rules:
  mocha/no-exclusive-tests: 2

  func-names: 0
  comma-dangle: 0
  no-param-reassign: 0
  no-else-return: 0
  vars-on-top: 0
  max-len: 0
  wrap-iife: 0
  new-cap: 0
  no-shadow: 0
  consistent-return: 0
  no-nested-ternary: 0
  dot-notation: 0