<!doctype html>
<html>
<body>
<div id="output"></div>

<div id=pubnub ssl=on pub-key=demo sub-key=demo></div>
<script src=http://pubnub.s3.amazonaws.com/pubnub-3.1.min.js></script>

<!-- <script src="http://cdn.pubnub.com/pubnub-3.1.min.js"></script> -->
<script>
    var p       = PUBNUB.init({ 'subscribe_key': 'demo', 'publish_key': 'demo', ssl : true })
    ,   out     = p.$('output')
    ,   now     = function(){return+new Date}
    ,   start   = now()
    ,   channel = 'UTF8 (顶頴ģŃՃ) ~!@#$%^&*()_+`-=\\][{}\'";:,./<>?';

    var log = function(data) {
        out.innerHTML += '<p>' + (now()-start) + 'ms - ' + data + '</p>';
    };

    var label = function(label) {
        return function(data) {
            log(label + ': ' + JSON.stringify(data));
        };
    };

    log('Connecting...');

    p.subscribe({
        channel  : channel,
        callback : label('Subscribe Message Received'),
        connect  : function() {
            log('Connected');

            log('Publishing...');
            p.publish({
                channel  : channel,
                message  : 'Hello SSL Test!',
                callback : function(info) {
                    
                    label('Publish')(info);
                    p.history({
                        channel  : channel,
                        limit    : 1,
                        callback : label('History')
                    });
                }
            });
        }
    });

</script>
</body>
</html>
