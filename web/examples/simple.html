<div id=pubnub></div>
<script src="../pubnub.js"></script>
<script>(function(){
    // INIT PubNub
    console.log(PUBNUB);
    var pubnub = PUBNUB.init({
        publish_key   : 'demo',
        subscribe_key : 'demo',
        ssl : true,
        jsonp : false
    });
    pubnub.subscribe({
        callback : console.log,
        error : console.log,
        channel : "abcd,xyz",
        metadata : { "abcd" : {"age" : 30}, "xyz" : { "age" : 50 } },
        pnexpires : 15
    })

    setTimeout(function(){
        pubnub.state({
            callback : console.log,
            channel  : "xyz",
            metadata : { "age" : 100}
        });
    }, 30000);


})();</script>
