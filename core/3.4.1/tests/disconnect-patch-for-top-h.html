<!doctype html>
<html>
<head>
    <!-- Hey, let's be friends! twitter.com/pubnub -->
    <title>PubNub JavaScript Unit Test</title>
    <meta http-equiv=content-type content=text/html;charset=utf-8>
</head>
<body>

<div id=pubnub sub-key=demo pub-key=demo></div>
<script src=../pubnub-3.4.1.js></script>
<script>(function(){

var pubnub = PUBNUB.init({
    publish_key   : 'demo',
    subscribe_key : 'demo'
});

pubnub.subscribe({
    channel    : 'will-disconnect,fluffy,cat,apple',
    message    : function(){ log('MESSAGE')    },
    reconnect  : function(){ log('RECONNECT')  },
    disconnect : function(){ log('DISCONNECT') }
});

function log(m) { console.log(m) }

})();</script>
</div>
</body>
</html>
