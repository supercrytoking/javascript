<div id=pubnub></div>
<script src="../pubnub.js"></script>
<script>(function(){
    // INIT PubNub
    console.log(PUBNUB);
    var pubnub = PUBNUB.init({
        publish_key   : 'demo',
        subscribe_key : 'demo',
        ssl : true,
        jsonp : false
    });
    pubnub.subscribe({
        callback : console.log,
        error : console.log,
        channel : "abcd",
        metadata : { "age" : 30},
        pnexpires : 5
    })


})();</script>
